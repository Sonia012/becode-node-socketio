<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href="style.css" rel="stylesheet" type="text/css">
  <title>Chat app</title>

</head>
<body>

  <div id="container">
    <div id="chatroomWrapper">
      <p>Choose a chat room: </p>
      <button class="chatrooms" id="gamesRoom">Games</button>
      <button class="chatrooms" id="sportsRoom">Sport</button>
    </div>
      <div id="namesWrapper">
        <h2>Chat IO</h2>
        <p>Create Username: </p>
        <div id="error"></div>
        <form id="usernameForm">
          <input type="text" size="35" id="username">
          <input type="submit" value="Submit">
        </form>
      </div>


      <div id="mainWrapper">
        <h2>Chat IO</h2>
        <div id="feedback"></div>
        <div id="chatWrapper">
          <div id="chatWindow"></div>
          <form id="messageForm">
            <input type="text" size="35" id="message" placeholder="Say something...">
            <input type="submit" value="Submit">
          </form>
        </div>
        <div id="userWrapper">
          <div id="users"></div>
        </div>
      </div>
  </div>

  <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous">
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>
</html>
